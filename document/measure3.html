<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JavaScript - 警告表示</title>
<link rel="stylesheet" type="text/css" href="./measure3.css">
</head>
<body>
	○JavaScriptを用いた警告表示による2度押し防止<br>
	<form action="#">
		<ul>
			<li>
				<label for="name">名前：</label><input id="name">
			</li>
		</ul>									<!-- クリック時にwarningという関数を呼ぶ -->
		<input id="btn" type="button" value="送信" onClick="warning()">
	</form>
	
	<script src="./measure3.js"></script>
</body>
</html>
