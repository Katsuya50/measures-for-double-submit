<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JavaScript - ボタン無効化</title>
<link rel="stylesheet" type="text/css" href="./measure1.css">
</head>
<body>
	○JavaScriptを用いたボタン無効化による2度押し防止<br>
	<form action="#">
		<ul>
			<li>
				<label for="name">名前：</label><input id="name">
			</li>
		</ul>									<!-- クリック時にsubmittedという関数を呼ぶ -->
		<input id="btn" type="button" value="送信" onclick="submitted(this);">
	</form>
	
	<script src="./measure1.js"></script>
</body>
</html>
